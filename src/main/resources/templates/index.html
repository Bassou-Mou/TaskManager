<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskManager - Gestion de T√¢ches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }

        .task-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .task-form h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #667eea;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .task-card.completed {
            opacity: 0.7;
            border-left-color: #4caf50;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .task-title {
            font-size: 1.3em;
            color: #333;
            font-weight: 600;
            flex: 1;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #999;
        }

        .task-priority {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .priority-HIGH {
            background: #ffebee;
            color: #c62828;
        }

        .priority-MEDIUM {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-LOW {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #999;
            margin-bottom: 15px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .stats {
                grid-template-columns: 1fr;
            }

            .task-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üìã TaskManager</h1>
        <p>Organisez vos t√¢ches efficacement</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <h3 id="totalTasks">0</h3>
            <p>T√¢ches totales</p>
        </div>
        <div class="stat-card">
            <h3 id="activeTasks">0</h3>
            <p>T√¢ches actives</p>
        </div>
        <div class="stat-card">
            <h3 id="completedTasks">0</h3>
            <p>T√¢ches termin√©es</p>
        </div>
    </div>

    <div class="task-form">
        <h2>‚ûï Nouvelle T√¢che</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="title">Titre *</label>
                <input type="text" id="title" required minlength="3" maxlength="100" placeholder="Ex: Finir le projet Spring Boot">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" maxlength="500" placeholder="D√©tails de la t√¢che..."></textarea>
            </div>
            <div class="form-group">
                <label for="priority">Priorit√©</label>
                <select id="priority">
                    <option value="LOW">Basse</option>
                    <option value="MEDIUM" selected>Moyenne</option>
                    <option value="HIGH">Haute</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dueDate">Date d'√©ch√©ance</label>
                <input type="datetime-local" id="dueDate">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la t√¢che</button>
        </form>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">Toutes</button>
        <button class="filter-btn" data-filter="active">Actives</button>
        <button class="filter-btn" data-filter="completed">Termin√©es</button>
        <button class="filter-btn" data-filter="HIGH">Priorit√© haute</button>
    </div>

    <div class="tasks-container" id="tasksContainer"></div>
</div>

<script>
    const API_URL = '/api/tasks';
    let tasks = [];
    let currentFilter = 'all';

    async function loadTasks() {
        try {
            const response = await fetch(API_URL);
            tasks = await response.json();
            updateStats();
            renderTasks();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    function updateStats() {
        document.getElementById('totalTasks').textContent = tasks.length;
        document.getElementById('activeTasks').textContent = tasks.filter(t => !t.completed).length;
        document.getElementById('completedTasks').textContent = tasks.filter(t => t.completed).length;
    }

    function renderTasks() {
        const container = document.getElementById('tasksContainer');
        let filteredTasks = tasks;

        if (currentFilter === 'active') {
            filteredTasks = tasks.filter(t => !t.completed);
        } else if (currentFilter === 'completed') {
            filteredTasks = tasks.filter(t => t.completed);
        } else if (['LOW', 'MEDIUM', 'HIGH'].includes(currentFilter)) {
            filteredTasks = tasks.filter(t => t.priority === currentFilter);
        }

        if (filteredTasks.length === 0) {
            container.innerHTML = '<div class="empty-state"><h3>Aucune t√¢che</h3><p>Commencez par ajouter une nouvelle t√¢che !</p></div>';
            return;
        }

        container.innerHTML = filteredTasks.map(task => `
                <div class="task-card ${task.completed ? 'completed' : ''}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-priority priority-${task.priority}">${task.priority === 'HIGH' ? 'Haute' : task.priority === 'MEDIUM' ? 'Moyenne' : 'Basse'}</span>
                    </div>
                    ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                    <div class="task-meta">
                        <span>Cr√©√©e le ${new Date(task.createdAt).toLocaleDateString('fr-FR')}</span>
                        ${task.dueDate ? `<span>üìÖ ${new Date(task.dueDate).toLocaleDateString('fr-FR')}</span>` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="btn btn-small btn-success" onclick="toggleTask(${task.id})">
                            ${task.completed ? '‚Ü©Ô∏è R√©activer' : '‚úì Terminer'}
                        </button>
                        <button class="btn btn-small btn-danger" onclick="deleteTask(${task.id})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
    }

    document.getElementById('taskForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const task = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            priority: document.getElementById('priority').value,
            dueDate: document.getElementById('dueDate').value || null
        };

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(task)
            });

            if (response.ok) {
                document.getElementById('taskForm').reset();
                loadTasks();
            }
        } catch (error) {
            console.error('Erreur:', error);
        }
    });

    async function toggleTask(id) {
        try {
            await fetch(`${API_URL}/${id}/toggle`, { method: 'PATCH' });
            loadTasks();
        } catch (error) {
            console.error('Erreur:', error);
        }
    }

    async function deleteTask(id) {
        if (confirm('Voulez-vous vraiment supprimer cette t√¢che ?')) {
            try {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                loadTasks();
            } catch (error) {
                console.error('Erreur:', error);
            }
        }
    }

    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFilter = btn.dataset.filter;
            renderTasks();
        });
    });

    loadTasks();
</script>
</body>
</html>
