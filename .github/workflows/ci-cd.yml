name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: '17'
  MAVEN_OPTS: -Xmx1024m

jobs:
  # ========================================
  # JOB 1: Build et Tests
  # ========================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: â˜• Configuration JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” VÃ©rification du format du code
        run: mvn spotless:check || true

      - name: ğŸ—ï¸ Compilation
        run: mvn clean compile -B

      - name: ğŸ§ª Tests unitaires
        run: mvn test -B

      - name: ğŸ”¬ Tests d'intÃ©gration
        run: mvn verify -B

      - name: ğŸ“Š Analyse de couverture de code
        run: mvn jacoco:report

      - name: ğŸ“ˆ Upload du rapport JaCoCo
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-taskmanager
        continue-on-error: true

      - name: ğŸ› Analyse SpotBugs
        run: mvn spotbugs:check
        continue-on-error: true

      - name: ğŸ“¦ Package de l'application
        run: mvn package -DskipTests -B

      - name: ğŸ“¤ Upload de l'artifact JAR
        uses: actions/upload-artifact@v4
        with:
          name: taskmanager-jar
          path: target/*.jar
          retention-days: 7

  # ========================================
  # JOB 2: Analyse de qualitÃ© (SonarCloud)
  # ========================================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour SonarCloud

      - name: â˜• Configuration JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ” Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: ğŸ“Š Analyse SonarCloud
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=votre-project-key \
            -Dsonar.organization=votre-org \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # ========================================
  # JOB 3: Build et Push Docker
  # ========================================
  docker-build-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ³ Configuration Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Extraction des mÃ©tadonnÃ©es Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/taskmanager
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build et Push de l'image Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/taskmanager:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/taskmanager:buildcache,mode=max

      - name: ğŸ” Scan de sÃ©curitÃ© de l'image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/taskmanager:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: ğŸ“¤ Upload des rÃ©sultats Trivy
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ========================================
  # JOB 4: DÃ©ploiement (exemple avec SSH)
  # ========================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://taskmanager-app.com
    
    steps:
      - name: ğŸš€ DÃ©ploiement via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/taskmanager
            docker-compose pull
            docker-compose up -d --force-recreate
            docker system prune -f

      - name: âœ… VÃ©rification du dÃ©ploiement
        run: |
          sleep 10
          curl -f https://taskmanager-app.com/actuator/health || exit 1